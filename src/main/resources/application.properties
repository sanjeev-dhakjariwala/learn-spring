spring.application.name=learn-sping

# Simple @Value properties
app.name=Spring Learning Application
app.version=1.0.0
app.description=Learning Spring Boot Core Concepts

# Feature flags
app.features.email-enabled=true
app.features.sms-enabled=false
app.features.max-upload-size=10485760

# Database configuration (type-safe with @ConfigurationProperties)
app.database.url=jdbc:mysql://localhost:3306/learning
app.database.username=root
app.database.password=secret
app.database.pool.min-size=5
app.database.pool.max-size=20
app.database.pool.timeout=30000

# API configuration
app.api.base-url=https://api.example.com
app.api.timeout=5000
app.api.retry-count=3
app.api.key=default-api-key

# Notification settings
app.notification.email=admin@example.com
app.notification.enabled=true
app.notification.batch-size=100

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

